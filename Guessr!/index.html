<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guessr</title>
</head>

<body>
  <h1>Guessr!</h1>
  <h3>Guessr is a number guessing game where users can choose a number from 1 to 35 until they guess the correct number.
  </h3>
  <h3>Failure to input a valid number will result in a loss of attempts.</h3>
  <br>
  <input type="text" id="userInput" placeholder="Input Guess Here"> <button id="submitGuess">Submit Guess</button>
  <button id="restart">Reset</button>
  <br>
  <div>
    <h2 id="status">Win Status: False</h2>
  </div>

  <h2 id="hG">High Guesses: N/A</h2>
  <h2 id="aG">Guess History: N/A</h2>
  <h2 id="lG">Low Guesses: N/A</h2>
  <h2 id="gS">Attempts: 10</h2>
  <script type="module" src="main.js"></script>
</body>

</html>
